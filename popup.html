            .content-collector {

            }

                display: block!important;
            }

        <div class="content-collector">

                <button id="login">登录</button>
            </div>
            <div class="logout-wrap" id="logout-wrap">
                <h2>超新星文案采集器</h2>
                <p>已登录: 超新星</p>
                <button id="logout">登出</button>
            </div>
        </div>
    </body>
    <script src="background.js"></script>
